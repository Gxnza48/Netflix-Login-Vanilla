<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación</title>
    <!-- Enlace al archivo CSS de Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
</head>

<body class="bg-black text-white">
    <div class="relative">
      <img src="https://yourspanishguide.com/wp-content/uploads/2021/02/dUyCkp.jpg" alt="Background" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="w-full max-w-md p-8 bg-zinc-800 bg-opacity-90 rounded-lg">
          <!-- Corregido aquí: -->
          <h2 class="text-3xl font-bold mb-6 text-center">Sign In</h2>
          <!-- El enlace ahora envuelve al botón "Sign In" -->
          <form action="menu.html">
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium mb-2">Email or phone number</label>
              <input type="text" id="email" name="email" class="w-full p-2 rounded bg-zinc-700 text-black" required>
            </div>
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium mb-2">Password</label>
              <input type="password" id="password" name="password" class="w-full p-2 rounded bg-zinc-700 text-black" required>
            </div>
            <div class="mb-4 flex items-center justify-between">
              <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-sm">Remember me</label>
              </div>
              <a href="#" class="text-sm text-blue-500 hover:text-blue-400">Need help?</a>
            </div>
            <!-- Botón de tipo "submit" ahora es solo un enlace -->
            <a href="menu.html" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded block text-center">Sign In</a>
            <p class="mt-4 text-center text-sm">New to Netflix? <a href="#" class="text-blue-500 hover:text-blue-400">Sign up now</a></p>
            <p class="mt-2 text-center text-xs text-zinc-400">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="text-blue-500 hover:text-blue-400">Learn more</a>.</p>
          </form>
        </div>
      </div>
    </div>
  </body>
  

</html>
